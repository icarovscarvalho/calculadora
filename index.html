<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="container">
            <p>Create by Ikky</p>
            <section id="visorCalc">
                <div id="interno-visorCalc"></div>
            </section>
            <section id="bodyCalc">
                <div class="buttonColum-Calc">
                    <div class="ac-Button-Calc" onclick="clickAC()">AC</div>
                    <div class="individualButton-Calc" onclick="click7()">7</div>
                    <div class="individualButton-Calc" onclick="click4()">4</div>
                    <div class="individualButton-Calc" onclick="click1()">1</div>
                    <div class="individualButton-Calc" onclick="click0()">0</div>
                </div>
                <div class="buttonColum-Calc">
                    <div class="functionButton-Calc" onclick="clickRaiz()">(√)</div>
                    <div class="individualButton-Calc" onclick="click8()">8</div>
                    <div class="individualButton-Calc" onclick="click5()">5</div>
                    <div class="individualButton-Calc" onclick="click2()">2</div>
                    <div class="individualButton-Calc" onclick="clickDot()">.</div>
                </div>
                <div class="buttonColum-Calc">
                    <div class="functionButton-Calc" onclick="clickPorcent()">%</div>
                    <div class="individualButton-Calc" onclick="click9()">9</div>
                    <div class="individualButton-Calc" onclick="click6()">6</div>
                    <div class="individualButton-Calc" onclick="click3()">3</div>
                    <div class="individualButton-Calc" onclick="clickEqual()">=</div>
                </div>
                <div class="buttonColum-Calc">
                    <div class="functionButton-Calc" onclick="clickDivide()">÷</div>
                    <div class="functionButton-Calc" onclick="clickMult()">x</div>
                    <div class="functionButton-Calc" onclick="clickSub()">-</div>
                    <div class="plusButton-Calc" onclick="clickSum()">+</div>
                </div>
            </section>
        </section>
    </main>

    <script src="js/scripts.js" defer></script>
    <script src="js/teste.js"></script>
</body>

</html>
